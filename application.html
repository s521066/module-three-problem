<!DOCTYPE html>
<html lang="en">

<title>Chulho Yoon's Page - Application</title>

<head>
    <meta name="author" content="Chulho Yoon">

    <!-- Bootstrap required meta tags -->
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">

    <!-- link to Bootstrap CSS-->

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- link to my own CSS -->
    <link rel="stylesheet" href="./css/chulhocss.css">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.1.css">

</head>

<body class="bgimg">
    <!-- nav bar-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Chulho Yoon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="application.html">Application</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <header class="container-fluid">
        <h1 style="color:red; font: bold;">Application</h1>
    </header>
    <main class="container-fluid">
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div class="row">
            <section class="col-sm-11">
                <!--age calculation App-->
                <h3>Calculate your age!</h3>

                <p>Enter your name:
                    <input id="name" type="text" value="Chris">
                </p>
                <p>Enter your birth year:
                    <input id="birthyear" type="number" value="1989">

                </p>
                <button id="clicker" class="btn btn-primary">Calculate!</button>
                <br>

                <p id="result"></p>
                <br>
                <h3>
                    Retrieve previous results:
                    <!--retrieving previous results that are stored in local storage-->
                </h3>
                <ul id="retrieving"></ul>
                <button id="retrieve" class="btn btn-primary">Retrieve</button>

                <button id="clearall" class="btn btn-primary">Clear All</button>
                <br>
                <br>
                <br>
                <h3>Simpsons' Quotes</h3>
                <p id="simpsons"></p>
            </section>
        </div>
    </main>
    <hr />
    <footer class="container-fluid">
        &copy; Chulho Yoon 2019
    </footer>

    <!-- jQuery, qUnit, Bootstrap.js, and my own yoonjs.js -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
    <script src="script/yoonjs.js"></script>
</body>

</html>
